<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.7.3/brython.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.7.3/brython_stdlib.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"/>

        <style>

        <div class="inv" id="norm_half"></div>
        <div class="inv" id="late"></div>
        <div class="inv" id="act"></div>
        <div class="inv" id="act_half"></div>
        <div class="inv" id="pm"></div>
        <div class="inv" id="pm_half"></div>
        <div class="inv" id="norm_half"></div>
        <div class="inv" id="final"></div>

        <script src="sched.py" type="text/python"></script>
